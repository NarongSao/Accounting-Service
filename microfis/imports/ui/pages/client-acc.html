<!--Index-->
<template name="Microfis_clientAcc">
    <div class="box-header with-border">
        <h3 class="box-title" style="display: inline">
            <!--Client Info-->
            <div class="text-bold">
                {{#if subsReady "microfis.clientById"}}
                    {{#with data}}
                        <a href="#" class="js-display-disbursement">
                            {{_id}} : {{khSurname}} {{khGivenName}}</a>
                    {{/with}}
                {{else}}
                    {{> iconLoading}}
                {{/if}}
            </div>
        </h3>
    </div>
    <!-- /.box-header -->

    <div class="box-body">
        {{> Microfis_disbursement}}
        {{> Microfis_savingAcc}}
    </div>
    <!-- /.box-body -->
</template>
