<!--Index-->
<template name="Microfis_penaltyClosing">
    <div class="box-header with-border">
        <h3 class="box-title">
            {{> addNewButton}}
        </h3>
    </div>
    <!-- /.box-header -->

    <div class="box-body">
        <!--Reactive Table-->
        {{> reactiveTable settings=tableSettings}}
    </div>
    <!-- /.box-body -->
</template>

<!--Action-->
<template name="Microfis_penaltyClosingAction">
    {{#columnAction align="right"}}
        <li><a href="#" class="js-update"><i class="fa fa-pencil"></i> {{_ "action.edit"}}</a></li>
        <li><a href="#" class="js-destroy"><i class="fa fa-remove"></i> {{_ "action.delete"}}</a></li>
        <li><a href="#" class="js-display"><i class="fa fa-eye"></i> {{_ "action.show"}}</a></li>
    {{/columnAction}}
</template>

<!--Insert-->
<template name="Microfis_penaltyClosingNew">
    <div class="box-body">
        {{#autoForm collection=collection id="Microfis_penaltyClosingNew" type="insert"}}
        <div class="row">
            <div class="col-md-12">
                {{> afQuickField name="name"}}
                {{> afQuickField name="installmentTermLessThan"}}
                {{> afQuickField name="interestRemainderCharge"}}
            </div>
        </div>

        {{> formFooterWithButton}}
    {{/autoForm}}
</div>
</template>

<!--Update-->
<template name="Microfis_penaltyClosingEdit">
    <div class="box-body">
        {{#autoForm collection=collection id="Microfis_penaltyClosingEdit" doc=this type="update"}}
        <div class="row">
            <div class="col-md-12">
                {{> afQuickField name="name"}}
                {{> afQuickField name="installmentTermLessThan"}}
                {{> afQuickField name="interestRemainderCharge"}}
            </div>
        </div>

        {{> formFooterWithButton}}
    {{/autoForm}}
</div>
</template>

<!--Show-->
<template name="Microfis_penaltyClosingShow">
    <div class="box-body">
    <dl class="dl-horizontal">
        <dt>Id</dt>
        <dd>{{_id}}</dd>
        <dt>Name</dt>
        <dd>{{name}}</dd>
        <dt>Installment term less than (%)</dt>
        <dd>{{installmentTermLessThan}}</dd>
        <dt>Interest remainder charge (%)</dt>
        <dd>{{interestRemainderCharge}}</dd>
    </dl>
</div>
</template>
