<!--Index-->
<template name="Microfis_savingProduct">
    <div class="box-header with-border">
        <h3 class="box-title">
            {{> addNewButton}}
        </h3>
    </div>
    <!-- /.box-header -->

    <div class="box-body">
        <!--Tabular-->
        {{> tabular table=tabularTable class="table table-striped table-bordered table-condensed table-hover-pointer"}}
    </div>
    <!-- /.box-body -->
</template>

<!--Tabular Action-->
<template name="Microfis_savingProductAction">
    {{#columnAction}}
        <li><a href="#" class="js-update"><i class="fa fa-pencil"></i> {{_ "action.edit"}}</a></li>
        <li><a href="#" class="js-destroy"><i class="fa fa-remove"></i> {{_ "action.delete"}}</a></li>
        <li><a href="#" class="js-display"><i class="fa fa-eye"></i> {{_ "action.show"}}</a></li>
    {{/columnAction}}
</template>

<!--Form-->
<template name="Microfis_savingProductForm">
    <div class="box-body">
        {{#if Template.subscriptionsReady}}
            {{#autoForm collection=collection id="Microfis_savingProductForm" doc=data.doc type=data.formType}}
                <fieldset>
                    <legend>General</legend>
                    <div class="row">
                        <div class="col-md-6">
                            {{> afQuickField name="name"}}
                            {{> afQuickField name="shortName"}}
                        </div>
                        <div class="col-md-6">
                            {{> afQuickField name="des" rows=3}}
                        </div>
                    </div>
                </fieldset>

                <fieldset>
                    <legend>Account</legend>
                    <div class="row">
                        <div class="col-md-6">
                            {{> afQuickField name="accountType"}}
                            <!--{{> afQuickField name="operationType"}}-->
                            {{> afQuickField name="currencyId"}}
                            {{> afQuickField name="minOpeningAmount"}}
                        </div>
                        <div class="col-md-6">
                            {{> afQuickField name="exchange"}}
                        </div>
                    </div>
                </fieldset>

                <fieldset>
                    <legend>Term</legend>
                    <div class="row">
                        <div class="col-md-6">
                            {{> afQuickField name="accountClass"}}
                            {{> afQuickField name="term" value=accountClassDependAttr.value readonly=accountClassDependAttr.readonly}}
                            {{> afQuickField name="penaltyForTermClosing" value=accountClassDependAttr.value readonly=accountClassDependAttr.readonly}}
                            {{> afQuickField name="interestTax"}}
                            {{> afQuickField name="interestMethod"}}
                            {{> afQuickField name="daysInMethod" value=daysInMethodVal}}
                        </div>
                        <div class="col-md-6">
                            {{> afQuickField name="interestRate"}}
                        </div>
                    </div>
                </fieldset>

                {{> formFooterWithButton}}
            {{/autoForm}}

        {{else}}
            {{> loading}}
        {{/if}}

    </div>
</template>

<!--Show-->
<template name="Microfis_savingProductShow">
    <div class="box-body">
        {{#if Template.subscriptionsReady}}
            {{#with data}}
                <dl class="dl-horizontal">
                    <fieldset>
                        <legend>General</legend>
                        <dt>Id</dt>
                        <dd>{{_id}}</dd>
                        <dt>Name</dt>
                        <dd>{{name}}</dd>
                        <dt>Short Name</dt>
                        <dd>{{shortName}}</dd>
                        <dt>Description</dt>
                        <dd>{{des}}</dd>
                    </fieldset>

                    <fieldset>
                        <legend>Account</legend>
                        <dt>Acc Type</dt>
                        <dd>{{accountType}}</dd>
                        <!--<dt>Operation Type</dt>-->
                        <!--<dd>{{operationType}}</dd>-->
                        <dt>Currency</dt>
                        <dd>{{currencyId}}</dd>
                        <dt>Mini Opening</dt>
                        <dd>{{numFormat minOpeningAmount "0,0.00"}}</dd>
                        <dt>Exchange</dt>
                        <dd>{{exchangeVal}}</dd>
                    </fieldset>

                    <fieldset>
                        <legend>Term</legend>
                        <dt>Acc Class</dt>
                        <dd>{{accountClass}}</dd>
                        <dt>Term</dt>
                        <dd>{{term}}</dd>
                        <dt>Penalty For Term Closing (%)</dt>
                        <dd>{{penaltyForTermClosing}}</dd>
                        <dt>Interest Tax (%)</dt>
                        <dd>{{interestTax}}</dd>
                        <dt>Interest Method</dt>
                        <dd>{{interestMethod}}</dd>
                        <dt>Day in Method</dt>
                        <dd>{{daysInMethod}}</dd>
                        <dt>Interest Rate (%)</dt>
                        <dd>{{interestRateVal}}</dd>
                    </fieldset>
                </dl>
            {{/with}}

        {{else}}
            {{> loading}}
        {{/if}}

    </div>
</template>
