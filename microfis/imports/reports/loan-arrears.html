<!--Form-->
<template name="Microfis_loanArrearsReport">


    <div class="box-body">
        {{#autoForm schema=schema id="Microfis_loanArrearsReport"  target="normal" resetOnSuccess=false}}
            <div class="animated fadeIn">
                <div class="box box-primary direct-chat direct-chat-success">
                    <div class="box-header with-border">
                        <h3 class="box-title" style="font-family: 'Khmer OS Battambang'">ចុចទីនេះដើម្បីបង្ហាញ ឬ លាក់
                            <span
                                    class="font-head-panel-en">Form</span></h3>

                        <div class="box-tools pull-right">
                            <button type="button" class="btn btn-box-tool" data-widget="collapse"><i
                                    class="fa fa-minus"></i>
                            </button>
                        </div>
                    </div>
                    <!-- /.box-header -->
                    <div class="box-body">

                        <div class="row " style="background: rgb(227, 234, 243); padding: 10px; margin: 0;">
                            <div class="col-md-4">
                                {{> afQuickField name="branchId"}}
                                {{> afQuickField name="creditOfficerId"}}
                                {{> afQuickField name="coType"}}
                                {{> afQuickField name="repayFrequency"}}

                            </div>
                            <div class="col-md-4">
                                {{> afQuickField name="date"}}
                                {{> afQuickField name="currencyId"}}
                                {{> afQuickField name="productId"}}
                                {{> afQuickField name="locationId" options=locationOpt}}
                            </div>
                            <div class="col-md-4">
                                {{> afQuickField name="fundId"}}
                                {{> afQuickField name="classifyId"}}
                                {{> afQuickField name="paymentMethod"}}
                                {{> afQuickField name="exchangeId"}}
                                
                            </div>
                        </div>
                    </div>
                    <!-- /.box-body -->
                    <div class="box-footer">
                        {{> formFooterWithButtonReport}}
                    </div>
                    <!-- /.box-footer-->
                </div>
            </div>
        {{/autoForm}}
        {{> Microfis_loanArrearsReportPrintData}}
    </div>
</template>
<template name="Microfis_loanArrearsReportPrintData">
    <div class="horizontal-scroll">
        <!--#print-data-->
        <div id="print-data">
            <div class="sub-div display-on-print-div-landscape-loan">
                {{#if rptInit}}
                    {{#if rptData}}
                        {{#with rptData}}

                            <!--Title-->
                            {{#with title}}
                                <div class="rpt-title">
                                    <div class="rpt-title-3x rpt-kh-muol">{{company.khName}}</div>
                                    <div class="rpt-title-2x">{{company.enName}}</div>
                                    <!--<div>សាខា: {{branch.khName}}</div>-->
                                    <div class="rpt-title-2x"><u>របាយការណ៍អតិថិជនយឺត</u></div>
                                    <div>
                                        <strong>អាសយដ្ឋាន:</strong> {{branch.khAddress}},
                                        <strong>ទូរស័ព្ទ:</strong> {{company.telephone}}, {{branch.telephone}}
                                    </div>
                                </div>
                            {{/with}}

                            <!--Header-->
                            {{#with header}}
                                <div style="width: 100%">

                                    <div style="width: 60%; float: right">
                                        <div style="width: 50%; float: left">
                                            <ul class="list-unstyled">
                                                <li><strong>Date:</strong> {{date}}</li>
                                            </ul>
                                        </div>

                                        <div style="width: 50%; float: right">
                                            <ul class="list-unstyled">
                                                <li class="pull-right"><strong>Fund:</strong> {{fundId}}</li>
                                            </ul>
                                        </div>
                                    </div>

                                    <div style="width: 40%;">
                                        <ul class="list-unstyled">
                                            <li><strong>Branch:</strong> {{branchId}}</li>
                                        </ul>
                                    </div>


                                </div>
                                <div style="width: 100%">

                                    <div style="width: 60%;float: right">
                                        <div style="width: 50%; float: left">
                                            <ul class="list-unstyled">
                                                <li><strong>Credit Officer:</strong> {{creditOfficerId}}</li>
                                            </ul>
                                        </div>

                                        <div style="width: 50%; float: right">
                                            <ul class="list-unstyled">
                                                <li class="pull-right"><strong>Product:</strong> {{productId}}</li>
                                            </ul>
                                        </div>
                                    </div>
                                    <div style="width: 40%; float: left">
                                        <ul class="list-unstyled">
                                            <li><strong>Arrears:</strong> {{classifyId}}</li>
                                        </ul>
                                    </div>

                                </div>
                                <div style="width: 100%">

                                    <div style="width: 60%;float: right">
                                        <div style="width: 50%; float: left">
                                            <ul class="list-unstyled">
                                                <li><strong>Currency:</strong> {{currencyId}}</li>
                                            </ul>
                                        </div>

                                        <div style="width: 50%; float: right">
                                            <ul class="list-unstyled">
                                                <li class="pull-right"><strong>Location:</strong> {{locationId}}</li>
                                            </ul>
                                        </div>
                                    </div>
                                    <div style="width: 40%; float: left">
                                        <ul class="list-unstyled">
                                            <li><strong>Payment Method:</strong> {{paymentMethod}}</li>
                                        </ul>
                                    </div>

                                </div>
                                <div style="width: 100%">

                                    <div style="width: 60%;float: right">
                                        <div style="width: 50%; float: left">
                                            <ul class="list-unstyled">
                                                <li><strong>Repay Frequency:</strong> {{repayFrequency}}</li>
                                            </ul>
                                        </div>

                                        <div style="width: 50%; float: right">

                                        </div>
                                    </div>
                                    <div style="width: 40%; float: left">
                                        <ul class="list-unstyled">
                                            <li><strong>Exchange:</strong> {{exchangeData}}</li>
                                        </ul>
                                    </div>

                                </div>
                            {{/with}}

                            <!--Content-->
                            {{{content}}}

                        {{/with}}
                        {{> ReportSignFooter}}
                    {{else}}
                        <div class="text-center">
                            {{> iconLoading size="fa-5x"}}
                        </div>
                    {{/if}}
                {{/if}}
            </div>
        </div>
    </div>
    <!--/#print-data-->
</template>
