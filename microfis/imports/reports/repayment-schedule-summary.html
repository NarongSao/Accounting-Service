<!--Form-->
<template name="Microfis_repaymentScheduleSummaryReport">
    <div class="box-body">
        {{#autoForm schema=schema id="Microfis_repaymentScheduleSummaryReport"  target="normal" resetOnSuccess=false}}
            <div class="animated fadeIn">
                <div class="box box-primary direct-chat direct-chat-success">
                    <div class="box-header with-border">
                        <h3 class="box-title" style="font-family: 'Khmer OS Battambang'">ចុចទីនេះដើម្បីបង្ហាញ ឬ លាក់
                            <span
                                    class="font-head-panel-en">Form</span></h3>

                        <div class="box-tools pull-right">
                            <button type="button" class="btn btn-box-tool" data-widget="collapse"><i
                                    class="fa fa-minus"></i>
                            </button>
                        </div>
                    </div>
                    <!-- /.box-header -->
                    <div class="box-body">
                        <div class="row " style="background: rgb(227, 234, 243); padding: 10px; margin: 0;">
                            <div class="col-md-6">
                                {{> afQuickField name="clientId"}}
                            </div>
                            <div class="col-md-6">
                                {{> afQuickField name="loanAccId"}}
                            </div>
                        </div>
                    </div>
                    <!-- /.box-body -->
                    <div class="box-footer">
                        {{> formFooterWithButtonReport}}
                    </div>
                    <!-- /.box-footer-->
                </div>
            </div>
        {{/autoForm}}
        {{> Microfis_repaymentScheduleSummaryReportPrintData}}
    </div>
</template>


<template name="Microfis_repaymentScheduleSummaryReportPrintData">
    <div class="horizontal-scroll">
        <!--#print-data-->
        <div id="print-data">
            <div class="sub-div display-on-print-div-2">
                {{#if rptInit}}
                    {{#if rptData}}
                        {{#with rptData}}




                            <!--Header-->
                            {{#with header}}
                                <!--Title-->

                                <div class="rpt-title">
                                    <h3 style="font-family: 'Khmer OS Muol light'">មានទទួលបញ្ចាំ ប្លង់ដី កាតគ្រីម៉ូតូ
                                        និងរបស់មានតម្លៃ</h3>
                                    <div style="font-family: 'Khmer OS Muol light'; font-size: 18px"><b><u>តារាងបង់រំលេាះប្រាក់រយៈពេល {{term}}
                                        ​ដង</u></b></div>
                                </div>

                                <div style="width: 100%">
                                    <div style="width: 80%; float: left">
                                        <div><strong>លេខកូដ:</strong> {{_id}} ({{accountType}})</div>
                                        <div>
                                            <strong>ឈ្មោះ:</strong>
                                            <b>{{clientDoc.khSurname}} {{clientDoc.khGivenName}}</b>
                                        </div>
                                        <div>
                                            <div><strong>ភ្នាក់ងារទីផ្សារ:</strong> {{creditOfficerDoc.khName}}</div>
                                        </div>

                                        <div>
                                            <div><strong>អាស័យដ្ឋាន:</strong> {{clientDoc.address}}</div>
                                        </div>
                                    </div>

                                    <div style="width: 20%; float: right">
                                        <div>
                                            <strong>ថ្ងៃខែឆ្នាំចាប់ផ្តើម:</strong> {{moFormat disbursementDate
                                                                                              "DD/MM/YYYY"}}
                                        </div>
                                        <div>
                                            <strong>ថ្ងៃខែឆ្នាំបញ្ចប់វគ្គ:</strong> {{moFormat maturityDate
                                                                                               "DD/MM/YYYY"}}
                                        </div>
                                        <div><strong>ចំនួនទឹកប្រាក់:</strong> {{numFormat loanAmount
                                                                                          "0,0.00"}} {{currencyId}}
                                        </div>
                                    </div>
                                </div>
                            {{/with}}

                            <!--Content-->
                            <table class="sub-table table table-striped  table-hover diplay-on-print-table-2">
                                <thead class="sub-header diplay-on-print-header-2">
                                <tr>
                                    <th>ល.រ</th>
                                    <th>ថ្ងៃ ខែ ឆ្នាំ <br>បង់ប្រាក់</th>
                                    <th>ប្រាក់សរុប<br>ដែលត្រូវសង</th>
                                    <th>ហត្ថលខា<br>អ្នកប្រគល់</th>
                                    <th>ហត្ថលេខា<br>អ្នកទទួល</th>
                                </tr>
                                </thead>

                                <tbody class="sub-body display-on-print-body-2">
                                {{#each content.data}}
                                    <tr>
                                        <td>
                                            <i class="fa fa-square-o"></i>
                                            {{#if allowClosing}}
                                                <u>{{installment}}</u>
                                            {{else}}
                                                {{installment}}
                                            {{/if}}
                                        </td>
                                        <td>{{khDayForDueDate dueDate}} {{moFormat dueDate "DD/MM/YYYY"}}</td>
                                        <td class="numberAlign">{{numFormat totalDue "0,0.00"}}</td>
                                        <td></td>
                                        <td></td>
                                    </tr>
                                {{/each}}
                                </tbody>


                            </table>


                            <br>
                            <br>
                            <!--Sign-->
                            <table width="100%" border="0" style="text-align: center">
                                <tr>
                                    <td width="50%">
                                        <strong>លេខទំនាក់ទំនង</strong>
                                        <br><br>
                                        <strong>Tel:
                                            .............................................................</strong><br><br>
                                        <strong>Tel:
                                            .............................................................</strong><br>
                                        __________________<br>
                                        ថ្ងៃទី {{moFormat rptData.header.disbursementDate "DD/MM/YYYY"}}
                                    </td>
                                    <td>

                                        <strong>អតិថិជន</strong>
                                        <br><br><br><br>
                                        <strong>{{header.clientDoc.khSurname}} {{header.clientDoc.khGivenName}}</strong>
                                        <br>
                                        __________________<br>
                                        ថ្ងៃទី {{moFormat rptData.header.disbursementDate "DD/MM/YYYY"}}
                                        <br>
                                    </td>
                                </tr>

                            </table>

                            <br>

                            <!--<footer>
                                <p>
                                    <strong><i class="fa fa-clock-o"></i> ម៉ោងធ្វើការ: </strong>
                                    ពីថ្ងៃចន្ទ ដល់សុក្រ ចាប់ពិម៉ោង 07:30 ព្រឹក ដល់ម៉ោង 04:00 រសៀល។
                                    សូមមកបង់ប្រាក់ឳ្យបានមុនម៉ោង 03:00​(សម្រាប់ការិយាល័យ) រសៀល
                                    ហើយបើសិនថ្ងៃសងប្រាក់ចំថ្ងៃឈប់សម្រាក
                                    នោះត្រូវមកបង់ប្រាក់ឲ្យបានមុន។
                                </p>
                            </footer>-->



                        {{/with}}

                    {{else}}
                        <div class="text-center">
                            {{> iconLoading size="fa-5x"}}
                        </div>
                    {{/if}}
                {{/if}}
            </div>
        </div>
    </div>
    <!--/#print-data-->
</template>
