<!--Form-->
<template name="Microfis_repaymentScheduleReport">
    <div class="box-body">
        {{#autoForm schema=schema id="Microfis_repaymentScheduleReport"  target="normal" resetOnSuccess=false}}
            <div class="animated fadeIn">
                <div class="box box-primary direct-chat direct-chat-success">
                    <div class="box-header with-border">
                        <h3 class="box-title" style="font-family: 'Khmer OS Battambang'">ចុចទីនេះដើម្បីបង្ហាញ ឬ លាក់
                            <span
                                    class="font-head-panel-en">Form</span></h3>

                        <div class="box-tools pull-right">
                            <button type="button" class="btn btn-box-tool" data-widget="collapse"><i
                                    class="fa fa-minus"></i>
                            </button>
                        </div>
                    </div>
                    <!-- /.box-header -->
                    <div class="box-body">
                        <div class="row " style="background: rgb(227, 234, 243); padding: 10px; margin: 0;">
                            <div class="col-md-6">
                                {{> afQuickField name="clientId"}}
                            </div>
                            <div class="col-md-6">
                                {{> afQuickField name="loanAccId"}}
                            </div>
                        </div>
                    </div>
                    <!-- /.box-body -->
                    <div class="box-footer">
                        {{> formFooterWithButtonReport}}
                    </div>
                    <!-- /.box-footer-->
                </div>
            </div>
        {{/autoForm}}
        {{> Microfis_repaymentScheduleReportPrintData}}
    </div>
</template>


<template name="Microfis_repaymentScheduleReportPrintData">
    <div class="horizontal-scroll">
        <!--#print-data-->
        <div id="print-data">
            <div class="sub-div display-on-print-div-2">
                {{#if rptInit}}
                    {{#if rptData}}
                        {{#with rptData}}

                            <!--Title-->
                            {{#with title}}
                                <div class="rpt-title">
                                    <div class="rpt-title-5x rpt-kh-muol">{{company.khName}}</div>
                                    <div class="rpt-title-4x">{{company.enName}}</div>
                                    <!--<div>សាខា: {{branch.khName}}</div>-->
                                    <div class="rpt-title-3x"><u>កាលវិភាគសងប្រាក់</u></div>
                                    <div>
                                        <strong>អាសយដ្ឋាន:</strong> {{branch.khAddress}},
                                        <strong>ទូរស័ព្ទ:</strong> {{company.telephone}}, {{branch.telephone}}
                                    </div>
                                </div>
                            {{/with}}

                            <!--Header-->
                            {{#with header}}
                                <div style="width: 100%">
                                    <div style="width: 35%; float: left">
                                        <div class="marigin-header"><strong>លេខគណនី:</strong> {{_id}} ({{accountType}})
                                        </div>
                                        <div class="marigin-header">
                                            <strong>ឈ្មោះអ្នកខ្ចី: </strong><b
                                                style="font-family: 'Khmer OS Muol'"> {{clientDoc.khSurname}} {{clientDoc.khGivenName}}</b>
                                        </div>
                                        <div class="marigin-header">
                                            <strong>ថ្ងៃផ្តល់ទុន:</strong> {{moFormat disbursementDate "DD/MM/YYYY"}}
                                        </div>
                                        <div class="marigin-header">
                                            <strong>ចំនួនប្រាក់ខ្ចី:</strong> {{numFormat loanAmount
                                                                                          "0,0.00"}} {{currencyId}}
                                        </div>
                                        <div class="marigin-header">
                                            <strong>ប្រភេទការសង:</strong> {{khNameForPaymentMethod paymentMethod}}
                                        </div>
                                        <div class="marigin-header">
                                            <strong>សងការប្រាក់រៀងរាល់:</strong> {{repaidFrequency}} {{khNameForPaymentMethod
                                                paymentMethod}}
                                            ម្តង
                                        </div>
                                    </div>

                                    <div style="width: 65%; float: right">
                                        <div style="width: 100%">
                                            <div style="width: 50%; float: left">
                                                <div class="marigin-header">
                                                    <strong>សងប្រាក់ដើមរៀងរាល់:</strong> {{principalInstallment.frequency}}
                                                    វគ្គម្តង
                                                </div>
                                                <div class="marigin-header">
                                                    <strong>វិធីរំលស់ប្រាក់ដើម:</strong> {{principalInstallment.calculateType}}
                                                </div>
                                                <div class="marigin-header">
                                                    <strong>ចំនួនប្រាក់ដើមរំលស់:</strong>{{numFormat
                                                        principalInstallment.amount "0,0.00"}}
                                                    {{#if isPercentage}} % {{else}} {{currencyId}} {{/if}}
                                                </div>
                                                <div class="marigin-header">
                                                    <strong>អត្រាការប្រាក់:</strong> {{numFormat interestRate "0,0.00"}}
                                                    %
                                                    ក្នុងមួយ{{khNameForPaymentMethod paymentMethod}}</div>
                                                <div class="marigin-header">
                                                    <strong>កាលបរិច្ឆេទសងបញ្ចប់:</strong> {{moFormat maturityDate
                                                                                                     "DD/MM/YYYY"}}
                                                </div>
                                                <div class="marigin-header"><strong>ចំនួនដងត្រូវសង:</strong> {{term}} ដង
                                                </div>

                                            </div>

                                            <div style="width: 50%; float: right">
                                                <div class="marigin-header"><strong>ចំនួនដងនៃការខ្ចី:</strong> {{cycle}}
                                                </div>
                                                <div class="marigin-header">
                                                    <strong>ទីកន្លែងបង់ប្រាក់:</strong> {{paymentLocation}}</div>
                                                <div class="marigin-header"><strong>ប្រភពទុន:</strong> {{fundDoc.name}}
                                                </div>
                                                <div class="marigin-header">
                                                    <strong>មន្រ្តីឥណទាន:</strong> {{creditOfficerDoc.khName}}</div>
                                                <div class="marigin-header">
                                                    <strong>ទូរស័ព្ទ:</strong> {{creditOfficerDoc.telephone}}</div>
                                                <div class="marigin-header">
                                                    <strong>ចំនួនថ្ងៃខ្ចីសរុប:</strong> {{tenor}}</div>
                                            </div>
                                        </div>

                                    </div>
                                    <div style="width: 100%; float: left">
                                        <div class="marigin-header"><strong>អាស័យដ្ឋាន:</strong> {{locationName}}
                                        </div>
                                    </div>
                                </div>
                            {{/with}}
                            <!--Content-->
                            <table class="sub-table table table-striped  table-hover diplay-on-print-table-2">
                                <thead class="sub-header diplay-on-print-header-2">
                                <tr>
                                    <th>ល.រ</th>
                                    <th>ថ្ងៃសងប្រាក់</th>
                                    <th>ចំនួនថ្ងៃ</th>
                                    <th>ប្រាក់ដើម</th>
                                    <th>ប្រាក់ការ</th>
                                    <th>សេវាប្រតិបត្តិការ</th>
                                    <th>ប្រាក់សរុប</th>
                                    <th>សមតុល្យប្រាក់ដើម</th>
                                    <th width="150px">ព័ត៌មានទទួលប្រាក់</th>
                                </tr>
                                </thead>

                                <tbody class="sub-body display-on-print-body-2">
                                {{#each content.data}}
                                    <tr>
                                        <td>
                                            <i class="fa fa-square-o"></i>
                                            {{#if allowClosing}}
                                                <u>{{installment}}</u>
                                            {{else}}
                                                {{installment}}
                                            {{/if}}
                                        </td>
                                        <td>{{khDayForDueDate dueDate}} {{moFormat dueDate "DD/MM/YYYY"}}</td>
                                        <td>{{numOfDay}}</td>
                                        <td class="numberAlign">{{numFormat principalDue "0,0.00"}}</td>
                                        <td class="numberAlign">{{numFormat interestDue "0,0.00"}}</td>
                                        <td class="numberAlign">{{numFormat feeOnPaymentDue "0,0.00"}}</td>
                                        <td class="numberAlign">{{numFormat totalDue "0,0.00"}}</td>
                                        <td class="numberAlign">{{numFormat balance "0,0.00"}}</td>
                                        <td></td>
                                    </tr>
                                {{/each}}
                                </tbody>

                                <!--<tfoot class="report-content-footer">
                            <tr>
                                {{#with content}}
                                    <td colspan="2" class="text-right"><u>សរុប</u></td>
                                    <td>{{sumNumOfDay}}</td>
                                    <td class="numberAlign">{{numFormat sumPrincipalDue "0,0.00"}}</td>
                                    <td class="numberAlign">{{numFormat sumInterestDue "0,0.00"}}</td>
                                    <td class="numberAlign">{{numFormat sumFeeOnPaymentDue "0,0.00"}}</td>
                                    <td class="numberAlign">{{numFormat sumTotalDue "0,0.00"}}</td>
                                    <td>0</td>
                                    <td></td>
                                {{/with}}
                            </tr>
                            </tfoot>-->

                            </table>

                            <!--Note-->

                            <strong><i class="fa fa-clock-o"></i> ម៉ោងធ្វើការ: </strong>
                            ពីថ្ងៃចន្ទ ដល់សុក្រ ចាប់ពិម៉ោង 07:30 ព្រឹក ដល់ម៉ោង 04:00 រសៀល។
                            សូមមកបង់ប្រាក់ឳ្យបានមុនម៉ោង 03:00​(សម្រាប់ការិយាល័យ) រសៀល
                            ហើយបើសិនថ្ងៃសងប្រាក់ចំថ្ងៃឈប់សម្រាក
                            នោះត្រូវមកបង់ប្រាក់ឲ្យបានមុន។

                            <br>
                            <br>

                            <strong><u> កំណត់សំគាល់:</u> </strong>
                            ស្មាមមេដៃខាងក្រោមបញ្ជាក់ថាអតិថិជនបានទទួលប្រាក់គ្រប់ចំនួន
                            និងយល់ព្រមបង់ប្រាក់ទៀងទាត់តាមតារាងសងប្រាក់ខាងលើ
                            និងឯកភាពគ្រប់លក្ខខ័ណ្ឌតាមកិច្ចសន្យាចងការប្រាក់របស់ក្រុមហ៊ុនសំរឹទ្ធពេជ្រហ្វាយនែន ម.ក។

                            <br>
                            <br>
                            <!--Sign-->
                            <table width="100%" border="0" style="text-align: center">
                                <tr>
                                    <td width="50%">
                                        ថ្ងៃទី {{moFormat rptData.header.disbursementDate "DD/MM/YYYY"}}
                                        <br>
                                        <strong>អ្នកបើកប្រាក់</strong>
                                        <br><br><br><br><br><br><br>
                                        __________________<br>
                                    </td>
                                    <td>
                                        ថ្ងៃទី {{moFormat rptData.header.disbursementDate "DD/MM/YYYY"}}
                                        <br>
                                        <strong>ស្នាមមេដៃអ្នកទទួលប្រាក់</strong>
                                        <br><br><br><br><br><br>
                                        <strong>{{header.clientDoc.khSurname}} {{header.clientDoc.khGivenName}}</strong>
                                        <br>
                                        __________________<br>
                                    </td>
                                </tr>

                            </table>
                        {{/with}}

                    {{else}}
                        <div class="text-center">
                            {{> iconLoading size="fa-5x"}}
                        </div>
                    {{/if}}
                {{/if}}
            </div>
        </div>
    </div>
    <!--/#print-data-->
</template>
