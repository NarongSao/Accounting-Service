<!--Form-->
<template name="Microfis_loanOutstandingReport">
    <div class="box-body">
        {{#autoForm schema=schema id="Microfis_loanOutstandingReport" type="normal"}}
            <div class="panel panel-default report-heading">
                <div class="panel-heading">
                    <h3 class="panel-title font-head-panel-kh">ចុចទីនេះដើម្បីបង្ហាញ ឬ លាក់ <span
                            class="font-head-panel-en">Form</span></h3>
                    <span class="pull-right clickable"><i class="glyphicon glyphicon-chevron-up"></i></span>
                </div>
                <div class="panel-body">
                    <div class="row " style="background: rgb(227, 234, 243); padding: 10px; margin: 0;">
                        <div class="col-md-4">
                            {{> afQuickField name="branchId"}}
                            {{> afQuickField name="creditOfficerId"}}
                            {{> afQuickField name="currencyId"}}
                            {{> afQuickField name="exchangeId"}}
                        </div>
                        <div class="col-md-4">
                            {{> afQuickField name="date"}}
                            {{> afQuickField name="productId"}}
                            {{> afQuickField name="locationId" options=locationOpt}}
                        </div>
                        <div class="col-md-4">
                            {{> afQuickField name="fundId"}}
                            {{> afQuickField name="classifyId"}}
                            {{> afQuickField name="paymentMethod"}}

                        </div>
                    </div>

                </div>
            </div>

            {{> formFooterWithButtonReport}}

        {{/autoForm}}

        <hr>
        {{> Microfis_loanOutstandingReportPrintData}}
    </div>
</template>
<template name="Microfis_loanOutstandingReportPrintData">
    <!--#print-data-->
    <div id="print-data">
        <div class="rpt rpt-3x sub-div">
            {{#if rptInit}}
                {{#if rptData}}
                    {{#with rptData}}

                        <!--Title-->
                        {{#with title}}
                            <div class="rpt-title">
                                <div class="rpt-title-3x rpt-kh-muol">{{company.khName}}</div>
                                <div class="rpt-title-2x">{{company.enName}}</div>
                                <div>សាខា: {{branch.khName}}</div>
                                <div class="rpt-title-2x"><u>របាយការណ៍សមតុល្យចុងគ្រា</u></div>
                                <div>
                                    <strong>អាសយដ្ឋាន:</strong> {{branch.khAddress}},
                                    <strong>ទូរស័ព្ទ:</strong> {{company.telephone}}, {{branch.telephone}}
                                </div>
                            </div>
                        {{/with}}

                        <!--Header-->
                        {{#with header}}
                            <div style="width: 100%">

                                <div style="width: 60%; float: right">
                                    <div style="width: 50%; float: left">
                                        <ul class="list-unstyled">
                                            <li><strong>Date:</strong> {{date}}</li>
                                        </ul>
                                    </div>

                                    <div style="width: 50%; float: right">
                                        <ul class="list-unstyled">
                                            <li class="pull-right"><strong>Fund:</strong> {{fundId}}</li>
                                        </ul>
                                    </div>
                                </div>

                                <div style="width: 40%;">
                                    <ul class="list-unstyled">
                                        <li><strong>Branch:</strong> {{getBranch branchId}}</li>
                                    </ul>
                                </div>


                            </div>
                            <div style="width: 100%">

                                <div style="width: 60%;float: right">
                                    <div style="width: 50%; float: left">
                                        <ul class="list-unstyled">
                                            <li><strong>Credit Officer:</strong> {{creditOfficerId}}</li>
                                        </ul>
                                    </div>

                                    <div style="width: 50%; float: right">
                                        <ul class="list-unstyled">
                                            <li class="pull-right"><strong>Product:</strong> {{productId}}</li>
                                        </ul>
                                    </div>
                                </div>
                                <div style="width: 40%; float: left">
                                    <ul class="list-unstyled">
                                        <li><strong>Classify:</strong> {{classifyId}}</li>
                                    </ul>
                                </div>

                            </div>
                            <div style="width: 100%">

                                <div style="width: 60%;float: right">
                                    <div style="width: 50%; float: left">
                                        <ul class="list-unstyled">
                                            <li><strong>Currency:</strong> {{currencyId}}</li>
                                        </ul>
                                    </div>

                                    <div style="width: 50%; float: right">
                                        <ul class="list-unstyled">
                                            <li class="pull-right"><strong>Location:</strong> {{locationId}}</li>
                                        </ul>
                                    </div>
                                </div>
                                <div style="width: 40%; float: left">
                                    <ul class="list-unstyled">
                                        <li><strong>Payment Method:</strong> {{paymentMethod}}</li>
                                    </ul>
                                </div>

                            </div>
                            <div style="width: 100%">
                                <ul class="list-unstyled">
                                    <li><strong>Exchange:</strong> {{exchangeData}}</li>
                                </ul>
                            </div>
                        {{/with}}

                        <!--Content-->
                        {{{content}}}

                    {{/with}}

                {{else}}
                    <div class="text-center">
                        {{> iconLoading size="fa-5x"}}
                    </div>
                {{/if}}
            {{/if}}
        </div>
    </div>
    <!--/#print-data-->
</template>
