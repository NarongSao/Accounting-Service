<!--Index-->
<template name="Microfis_productStatus">
    <div class="box-header with-border">
        <h3 class="box-title">
            {{> addNewButton}}
        </h3>
    </div>
    <!-- /.box-header -->

    <div class="box-body">
        <!--Tabular-->
        {{> tabular table=tabularTable class="table table-striped table-bordered table-condensed"}}
    </div>
</template>

<!--Action-->
<template name="Microfis_productStatusAction">
    {{#columnAction align="right"}}
        <li><a href="#" class="js-update"><i class="fa fa-pencil"></i> {{_ "action.edit"}}</a></li>
        <li><a href="#" class="js-destroy"><i class="fa fa-remove"></i> {{_ "action.delete"}}</a></li>
        <li><a href="#" class="js-display"><i class="fa fa-eye"></i> {{_ "action.show"}}</a></li>
    {{/columnAction}}
</template>

<!--Insert-->
<template name="Microfis_productStatusNew">
    <div class="box-body">
        {{#autoForm collection=collection id="Microfis_productStatusNew" type="insert"}}
            <div class="row">
                <div class="col-md-12">
                    {{> afQuickField name='name'}}
                    {{> afQuickField name="code"}}
                    {{> afQuickField name='from'}}
                    {{> afQuickField name='to'}}
                </div>
            </div>

            {{> formFooterWithButton}}
        {{/autoForm}}
    </div>
</template>

<!--Update-->
<template name="Microfis_productStatusEdit">
    <div class="box-body">
        {{#if Template.subscriptionsReady}}
            {{#autoForm collection=collection id="Microfis_productStatusEdit" doc=this type="update"}}
                <div class="row">
                    <div class="col-md-12">
                        {{> afQuickField name='name'}}
                        {{> afQuickField name="code"}}
                        {{> afQuickField name='from'}}
                        {{> afQuickField name='to'}}
                    </div>
                </div>

                {{> formFooterWithButton}}
            {{/autoForm}}
        {{else}}
            {{> loading}}
        {{/if}}
    </div>
</template>

<!--Show-->
<template name="Microfis_productStatusShow">
    <div class="box-body">
        {{#if Template.subscriptionsReady}}
            {{#with this}}
                <dl class="dl-horizontal">
                    <dt>ID</dt>
                    <dd>{{_id}}</dd>
                    <dt>Name</dt>
                    <dd>{{name}}</dd>
                    <dt>Code</dt>
                    <dd>{{code}}</dd>
                    <dt>From</dt>
                    <dd>{{from}}</dd>
                    <dt>To</dt>
                    <dd>{{to}}</dd>
                </dl>
            {{/with}}
        {{else}}
            {{> loading}}
        {{/if}}
    </div>
</template>
