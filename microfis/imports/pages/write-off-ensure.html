<template name="Microfis_writeOffEnsure">
    <div class="box-header with-border">
        {{#with loanAccDoc}}
            <div class="row">
                <div class="col-md-6">
                    <h3 class="box-title text-blue">
                        <b>Product:</b> {{productId}},
                        <b>Disbursement Date:</b> {{moFormat disbursementDate "DD/MM/YYYY"}},
                        <b>Currency:</b> {{currencyId}}
                    </h3>
                </div>
                <div class="col-md-6 text-bold">
                    <h3 class="box-title text-blue pull-right">
                        <span class="badge bg-orange-active"><i class="fa fa-heart-o"></i> {{status}} </span>

                        <a href="#" class="js-display-disbursement">
                            {{clientId}} : {{clientDoc.khSurname}} {{clientDoc.khGivenName}}</a>
                    </h3>
                </div>
            </div>
        {{/with}}

    </div>
    <!-- /.box-header -->

    <div class="box-body">
        {{#if Template.subscriptionsReady}}
            {{#autoForm schema=schema id="Microfis_writeOffEnsure" doc=data resetOnSuccess=false}}
                <fieldset>
                    <legend>Write Off Ensure</legend>
                    <div class="row">
                        <div class="col-sm-12">
                            {{> afQuickField name="writeOff.writeOffDate"}}
                            {{> afQuickField name="writeOff.amount" value=balanceUnPaid readonly=true}}
                            {{> afQuickField name="writeOff.interest" value=interestUnPaid readonly=true}}
                            {{> afQuickField name="writeOff.feeOnPayment" value=feeOnPaymentUnPaid readonly=true}}
                            {{> afQuickField name="writeOff.description"}}
                            {{> afQuickField name="writeOff.lateDate" type="hidden"   value=lateDate}}
                            {{> afQuickField name="writeOff.lossDate" type="hidden" value=loseDate}}
                        </div>
                    </div>
                </fieldset>

                {{> formFooterWithButton}}
            {{/autoForm}}
        {{else}}
            {{> loading}}
        {{/if}}
    </div>
</template>
