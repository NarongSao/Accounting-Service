<!--Index-->
<template name="Microfis_client">
    <div class="box-header with-border">
        <h3 class="box-title">
            {{> addNewButton}}
        </h3>
    </div>
    <!-- /.box-header -->

    <div class="box-body">
        <!--Tabular-->
        {{> tabular table=tabularTable selector=tabularSelector class="table table-striped table-bordered table-condensed table-hover-pointer"}}
    </div>
    <!-- /.box-body -->

    <!--Reactive Table-->
    <!--{{> reactiveTable settings=tableSettings}}-->
</template>

<!--Action-->
<template name="Microfis_clientAction">
    {{#columnAction align="right"}}
        <li><a href="#" class="js-update"><i class="fa fa-pencil"></i> {{_ "action.edit"}}</a></li>
        <li><a href="#" class="js-destroy"><i class="fa fa-remove"></i> {{_ "action.delete"}}</a></li>
        <li><a href="#" class="js-display"><i class="fa fa-eye"></i> {{_ "action.show"}}</a></li>
    {{/columnAction}}
</template>

<!--Form-->
<template name="Microfis_clientForm">
    <div class="box-body">
        {{#if Template.subscriptionsReady}}
            {{#autoForm collection=collection id="Microfis_clientForm" doc=data type=formType}}
                <fieldset>
                    <div class="col-md-8">
                        <legend>General</legend>
                        <div class="row">
                            <div class="col-md-6">
                                {{> afQuickField name="prefix"}}
                                {{> afQuickField name="khSurname"}}
                                {{> afQuickField name="khGivenName"}}
                                {{> afQuickField name="khNickname"}}
                            </div>
                            <div class="col-md-6">
                                {{> afQuickField name="dob"}}
                                {{> afQuickField name="maritalStatus"}}
                                {{> afQuickField name="gender"}}

                                {{> afQuickField name="photo"  type="hidden"}}
                                {{> afQuickField name="branchId" type="hidden" value=currentBranch}}
                                {{> afQuickField name="enSurname" type="hidden"}}
                                {{> afQuickField name="enGivenName"  type="hidden"}}
                                {{> afQuickField name="enNickname"  type="hidden"}}

                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <fieldset>
                            <legend>Contact</legend>
                            <div class="row">
                                {{> afQuickField name="telephone"}}
                                <!--{{> afQuickField name="email"}}-->
                                {{> afQuickField name="address" rows=2}}


                            </div>
                        </fieldset>
                    </div>
                </fieldset>

                <fieldset>
                    <legend>ID</legend>
                    <div class="row">
                        <div class="col-md-4">
                            {{> afQuickField name="idType"}}
                        </div>
                        <div class="col-md-4">
                            {{> afQuickField name="idNumber"}}
                        </div>
                        {{#if isHaveExpire}}
                            <div class="col-md-4">
                                {{> afQuickField name="idExpiryDate"}}
                            </div>
                        {{/if}}
                    </div>
                </fieldset>
                {{> formFooterWithButton}}
            {{/autoForm}}
        {{else}}
            {{> loading}}
        {{/if}}
    </div>
</template>

<!--Show-->
<template name="Microfis_clientShow">
    <div class="box-body">
        {{#if Template.subscriptionsReady}}
            {{#with data}}
                <dl class="dl-horizontal">
                    <fieldset>
                        <legend>General</legend>
                        <dt>Id</dt>
                        <dd>{{_id}}</dd>
                        <dt>Prefix</dt>
                        <dd>{{prefix}}</dd>
                        <dt>Kh Surname</dt>
                        <dd>{{khSurname}}</dd>
                        <dt>Kh Given Name</dt>
                        <dd>{{khGivenName}}</dd>
                        <dt>Kh Nickname</dt>
                        <dd>{{khNickname}}</dd>
                        <dt>En Surname</dt>
                        <dd>{{enSurname}}</dd>
                        <dt>En Given Name</dt>
                        <dd>{{enGivenName}}</dd>
                        <dt>En Nickname</dt>
                        <dd>{{enNickname}}</dd>
                        <dt>Gender</dt>
                        <dd>{{gender}}</dd>
                        <dt>Birth Date</dt>
                        <dd>{{moFormat dob "DD/MM/YYYYY"}}</dd>
                        <dt>Marital Status</dt>
                        <dd>{{maritalStatus}}</dd>
                        <dt>Photo</dt>
                        <dd>{{lightbox url=photoUrl title=khName}}</dd>
                    </fieldset>

                    <fieldset>
                        <legend>ID</legend>
                        <dt>ID Type</dt>
                        <dd>{{idType}}</dd>
                        <dt>ID Number</dt>
                        <dd>{{idNumber}}</dd>
                        <dt>Expiry Date</dt>
                        <dd>{{moFormat idExpiryDate "DD/MM/YYYY"}}</dd>
                    </fieldset>

                    <fieldset>
                        <legend>Contact</legend>
                        <dt>Address</dt>
                        <dd>{{address}}</dd>
                        <dt>Telephone</dt>
                        <dd>{{telephone}}</dd>
                        <dt>Email</dt>
                        <dd>{{email}}</dd>
                    </fieldset>
                </dl>
            {{/with}}
        {{else}}
            {{> loading}}
        {{/if}}
    </div>
</template>
