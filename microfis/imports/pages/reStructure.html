<template name="Microfis_reStructure">
    <div class="box-header with-border">
        {{#with loanAccDoc}}
            <div class="row">
                <div class="col-md-6">
                    <h3 class="box-title text-blue">
                        <b>Product:</b> {{productId}},
                        <b>Disbursement Date:</b> {{moFormat disbursementDate "DD/MM/YYYY"}},
                        <b>Currency:</b> {{currencyId}}
                    </h3>
                </div>
                <div class="col-md-6 text-bold">
                    <h3 class="box-title text-blue pull-right">
                        <span class="badge bg-orange-active"><i class="fa fa-heart-o"></i> {{status}} </span>

                        <a href="#" class="js-display-disbursement">
                            {{clientId}} : {{clientDoc.khSurname}} {{clientDoc.khGivenName}}</a>
                    </h3>
                </div>
            </div>
        {{/with}}

    </div>
    <!-- /.box-header -->

    <div class="box-body">
        {{#if Template.subscriptionsReady}}
            {{#autoForm schema=schema id="Microfis_reStructure" doc=data resetOnSuccess=false}}
                <fieldset>
                    <legend>ReStructure</legend>
                    <div class="row">
                        <div class="col-sm-4">
                            {{> afQuickField name="disbursementDate"}}
                            {{> afQuickField name="loanAmount" value=balanceUnPaid readonly=true}}
                            {{> afQuickField name="term"}}
                            {{> afQuickField name="repaidFrequency"}}
                            {{> afQuickField name="currencyId" readonly=true value=currencyId type="hidden"}}
                        </div>
                        <div class="col-sm-4">
                            {{> afQuickField name="interestType" readonly=true}}
                            {{> afQuickField name="interestRate" value=interestRate}}
                            {{> afQuickField name="firstRepaymentDate"}}
                            {{> afQuickField name="dueDateOn"}}
                        </div>
                        <div class="col-sm-4">

                            {{> afQuickField name="principalInstallment"}}
                        </div>


                    </div>
                </fieldset>

                {{> formFooterWithButton}}
            {{/autoForm}}
        {{else}}
            {{> loading}}
        {{/if}}
    </div>
</template>
