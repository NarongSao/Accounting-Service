<!--General Payment Form-->
<template name="Microfis_repaymentWriteOffForm">
    <div class="box-header with-border">
        <h3 class="box-title text-blue">
            {{#with loanAccDoc}}
                <b>Product:</b> {{productId}},
                <b>Disbursement Date:</b> {{moFormat disbursementDate "DD/MM/YYYY"}},
                <b>Currency:</b> {{currencyId}}
            {{/with}}
        </h3>
    </div>
    <!-- /.box-header -->

    <div class="box-body">
        <div class="row">
            <div class="col-md-6">


                <!--Outstanding-->
                <fieldset>
                    <legend>Outstanding</legend>
                    {{#with checkWriteOff.outStanding}}
                        <dl class="dl-horizontal">
                            <dt>Total Principal</dt>
                            <dd>{{numFormat amount "0,0.00"}}</dd>
                            <dt>Total Interest</dt>
                            <dd>{{numFormat interest "0,0.00"}}</dd>
                            <dt>Total Amount</dt>
                            <dd>{{numFormat total "0,0.00"}}</dd>
                        </dl>
                    {{/with}}
                </fieldset>

                <!--Paid-->
                <fieldset>
                    <legend>Paid</legend>
                    {{#with checkWriteOff.paid}}
                        <dl class="dl-horizontal">
                            <dt>Total Principal</dt>
                            <dd>{{numFormat amount "0,0.00"}}</dd>
                            <dt>Total Interest</dt>
                            <dd>{{numFormat interest "0,0.00"}}</dd>
                            <dt>Total Amount</dt>
                            <dd>{{numFormat total "0,0.00"}}</dd>
                        </dl>
                    {{/with}}
                </fieldset>
                <!--Write Off-->
                <fieldset>
                    <legend>Write Off</legend>
                    {{#with checkWriteOff.writeOff}}
                        <dl class="dl-horizontal">
                            <dt>Total Principal</dt>
                            <dd>{{numFormat amount "0,0.00"}}</dd>
                            <dt>Total Interest</dt>
                            <dd>{{numFormat interest "0,0.00"}}</dd>
                            <dt>Total Amount</dt>
                            <dd>{{numFormat total "0,0.00"}}</dd>
                        </dl>
                    {{/with}}
                </fieldset>
            </div>

            <div class="col-md-6">
                {{#autoForm collection=collection id="Microfis_repaymentWriteOffForm" type="insert"}}
                    {{> afQuickField type="hidden" name="loanAccId" value=(param "loanAccId") readonly=true}}
                    {{> afQuickField name="repaidDate"}}
                    {{> afQuickField name="amountType"}}

                    {{> afQuickField name="amountPaid" value=totalDue}}

                    {{> afQuickField name="voucherId"  value=voucherId}}
                    {{> afQuickField name="note"}}
                    {{> afQuickField name="branchId" type="hidden" value=currentBranch}}
                    {{> afQuickField name="currencyId" type="hidden" value=loanAccDoc.currencyId}}

                    {{> formFooterWithButton}}
                {{/autoForm}}
            </div>

        </div>
    </div>
</template>
