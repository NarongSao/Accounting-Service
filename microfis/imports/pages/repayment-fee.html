<!--General Payment Form-->
<template name="Microfis_repaymentFeeForm">
    <div class="box-header with-border">
        {{#with loanAccDoc}}
            <div class="row">
                <div class="col-md-6">
                    <h3 class="box-title text-blue">
                        <b>Product:</b> {{productId}},
                        <b>Disbursement Date:</b> {{moFormat disbursementDate "DD/MM/YYYY"}},
                        <b>Currency:</b> {{currencyId}}
                    </h3>
                </div>
                <div class="col-md-6 text-bold">
                    <h3 class="box-title text-blue pull-right">
                        <span class="badge bg-orange-active"><i class="fa fa-heart-o"></i> {{status}} </span>

                        <a href="#" class="js-display-disbursement">
                            {{clientId}} : {{clientDoc.khSurname}} {{clientDoc.khGivenName}}</a>
                    </h3>
                </div>
            </div>
        {{/with}}

    </div>
    <!-- /.box-header -->

    <div class="box-body">
        <div class="row animated fadeIn">
            <div class="col-md-12">
                {{#autoForm collection=collection id="Microfis_repaymentFeeForm" type="insert"}}
                    {{> afQuickField type="hidden" name="loanAccId" value=loanAccId readonly=true}}
                    {{> afQuickField name="repaidDate" value=feeDate readonly=true}}
                    {{> afQuickField name="amountType"}}
                    {{#with defaultValue}}
                        {{> afQuickField name="amountPaid" value=totalDue readonly=true}}
                    {{/with}}
                    {{> afQuickField name="voucherId"  value=voucherId}}
                    {{> afQuickField name="note"}}
                    {{> afQuickField name="branchId" type="hidden" value=currentBranch}}
                    {{> afQuickField name="currencyId" type="hidden" value=loanAccDoc.currencyId}}

                    {{> formFooterWithButton}}
                {{/autoForm}}
            </div>

        </div>
    </div>
</template>
