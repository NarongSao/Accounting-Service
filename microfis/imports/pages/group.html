<!--Index-->
<template name="Microfis_group">
    <div class="box-header with-border">
        <h3 class="box-title">
            {{> addNewButton}}
        </h3>
    </div>
    <!-- /.box-header -->

    <div class="box-body">
        {{> tabular table=tabularTable selector=tabularSelector class="table table-striped table-bordered table-condensed table-hover-pointer"}}
    </div>
    <!-- /.box-body -->
</template>

<!--Action-->
<template name="Microfis_groupAction">
    {{#columnAction align="right"}}
        <li><a href="#" class="js-update"><i class="fa fa-pencil"></i> {{_ "action.edit"}}</a></li>
        <li><a href="#" class="js-destroy"><i class="fa fa-remove"></i> {{_ "action.delete"}}</a></li>
        <li><a href="#" class="js-display"><i class="fa fa-eye"></i> {{_ "action.show"}}</a></li>
    {{/columnAction}}
</template>

<!--Insert-->
<template name="Microfis_groupNew">
    <div class="box-body">
        {{#autoForm collection=collection id="Microfis_groupNew" type="insert"}}
            <div class="container-fluid ">
                <div class="row">

                    {{> afQuickField name="name"}}
                    {{> afQuickField name="locationId"}}
                    {{> afQuickField name="branchId" type="hidden" value=currentBranch}}

                </div>

                {{> formFooterWithButton}}
            </div>
        {{/autoForm}}
    </div>
</template>

<!--Update-->
<template name="Microfis_groupEdit">
    <div class="box-body">
        {{#autoForm collection=collection id="Microfis_groupEdit" doc=this type="update"}}
            <div class="container-fluid ">
                <div class="row">
                    {{> afQuickField name="name"}}
                    {{> afQuickField name="locationId"}}
                    {{> afQuickField name="branchId" type="hidden" value=currentBranch}}

                </div>

                {{> formFooterWithButton}}
            </div>
        {{/autoForm}}
    </div>
</template>

<!--Show-->
<template name="Microfis_groupShow">
    <div class="box-body">
        <dl class="dl-horizontal">
            <dt>Id</dt>
            <dd>{{_id}}</dd>
            <dt>Name</dt>
            <dd>{{name}}</dd>

        </dl>
    </div>
</template>
