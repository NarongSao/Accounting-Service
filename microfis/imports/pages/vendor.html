<!--Index-->
<template name="Microfis_vendor">
    <div class="box-header with-border">
        <h3 class="box-title">
            {{> addNewButton}}
        </h3>
    </div>
    <!-- /.box-header -->

    <div class="box-body">
        {{> tabular table=tabularTable  class="table table-striped table-bordered table-condensed table-hover-pointer"}}
    </div>
    <!-- /.box-body -->
</template>

<!--Action-->
<template name="Microfis_vendorAction">
    {{#columnAction align="right"}}
        <li><a href="#" class="js-update"><i class="fa fa-pencil"></i> {{_ "action.edit"}}</a></li>
        <li><a href="#" class="js-destroy"><i class="fa fa-remove"></i> {{_ "action.delete"}}</a></li>
        <li><a href="#" class="js-display"><i class="fa fa-eye"></i> {{_ "action.show"}}</a></li>
    {{/columnAction}}
</template>

<!--Insert-->
<template name="Microfis_vendorNew">
    <div class="box-body">
        {{#autoForm collection=collection id="Microfis_vendorNew" type="insert"}}
            <div class="row">
                <div class="col-md-12">

                    {{> afQuickField name="name"}}
                    {{> afQuickField name="address"}}
                    {{> afQuickField name="email"}}
                    {{> afQuickField name="tel"}}
                    {{> afQuickField name="description"}}

                    {{> afQuickField name="branchId" type="hidden" value=currentBranch}}

                </div>
            </div>

            {{> formFooterWithButton}}
        {{/autoForm}}
    </div>
</template>

<!--Update-->
<template name="Microfis_vendorEdit">
    <div class="box-body">
        {{#autoForm collection=collection id="Microfis_vendorEdit" doc=this type="update"}}
            <div class="row">
                <div class="col-md-12">
                    {{> afQuickField name="name"}}
                    {{> afQuickField name="address"}}
                    {{> afQuickField name="email"}}
                    {{> afQuickField name="tel"}}
                    {{> afQuickField name="description"}}

                    {{> afQuickField name="branchId" type="hidden" value=currentBranch}}


                </div>
            </div>

            {{> formFooterWithButton}}
        {{/autoForm}}
    </div>
</template>

<!--Show-->
<template name="Microfis_vendorShow">
    <div class="box-body">
        <dl class="dl-horizontal">
            <dt>Id</dt>
            <dd>{{_id}}</dd>
            <dt>Name</dt>
            <dd>{{name}}</dd>
            <dt>Email</dt>
            <dd>{{email}}</dd>
            <dt>Address</dt>
            <dd>{{address}}</dd>
            <dt>Tel</dt>
            <dd>{{tel}}</dd>
            <dt>Description</dt>
            <dd>{{description}}</dd>

        </dl>
    </div>
</template>
