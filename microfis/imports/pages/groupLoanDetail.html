<template name="microfis_groupLoanDetail">
    {{#autoForm schema=schema id="microfis_groupLoanDetail"}}
        <div class="row">
            <div class="col-md-11" style="padding-right:1px;padding-left:0px;">
                {{> afQuickField name="loanAccount" options=clientAccOpt type="select2" label=false}}
            </div>
            <div class="col-md-1" style="padding-right:0px;padding-left:0px;margin-top: 0px;">
                <button type="button" class="btn btn-primary addItem" {{cssClassForAddMore}}>{{fa "plus"}}</button>
            </div>
        </div>
        <hr>

        <div class="row">
            <div class="box box-primary">
                <div class="box-header">
                    <h3 class="box-title">Loan Account List</h3>
                </div>
                <!-- /.box-header -->
                <div class="box-body no-padding">
                    <table class="table table-striped">
                        <tbody>
                        <tr>
                            <th style="width: 10px">#</th>
                            <th>Account Name</th>
                            <th style="width: 40px">Action</th>
                        </tr>
                        {{#each loan}}
                            <tr>
                                <td>{{index}}</td>

                                <td>
                                    <input type="text" value={{id}} style='padding-bottom: 1px;'
                                    class="form-control input-sm" readonly=true>
                                </td>
                                <td>
                                    <button type="button"
                                            class="btn btn-danger removeItem input-sm">{{fa "minus"}}</button>
                                </td>
                            </tr>
                        {{/each}}
                        </tbody>
                    </table>
                </div>
                <!-- /.box-body -->
            </div>

        </div>

    {{/autoForm}}
</template>
