<!--Index-->
<template name="Microfis_location">
    <div class="box-header with-border">
        <h3 class="box-title">
            {{> addNewButton}}
        </h3>
    </div>
    <!-- /.box-header -->

    <div class="box-body">
        <!--Tabular-->
        {{> tabular table=tabularTable class="table table-striped table-bordered table-condensed"}}
    </div>
    <!-- /.box-body -->


    <!--Reactive Table-->
    <!--{{> reactiveTable settings=tableSettings}}-->
</template>

<!--Action-->
<template name="Microfis_locationAction">
    {{#columnAction align="right"}}
        <li><a href="#" class="js-update"><i class="fa fa-pencil"></i> {{_ "action.edit"}}</a></li>
        <li><a href="#" class="js-destroy"><i class="fa fa-remove"></i> {{_ "action.delete"}}</a></li>
        <li><a href="#" class="js-display"><i class="fa fa-eye"></i> {{_ "action.show"}}</a></li>
    {{/columnAction}}
</template>

<!--Insert-->
<template name="Microfis_locationNew">
    <div class="box-body">
        {{#autoForm collection=collection id="Microfis_locationNew" type="insert"}}
            <div class="row">
                <div class="col-md-12">
                    {{> afQuickField name='parentId'}}
                    {{> afQuickField name="level" readonly="true"}}
                    {{> afQuickField name='khName'}}
                    {{> afQuickField name='enName'}}
                </div>
            </div>

            {{> formFooterWithButton}}
        {{/autoForm}}
    </div>
</template>

<!--Update-->
<template name="Microfis_locationEdit">
    <div class="box-body">
        {{#if Template.subscriptionsReady}}
            {{#autoForm collection=collection id="Microfis_locationEdit" doc=data type="update"}}
                <div class="row">
                    <div class="col-md-12">
                        {{> afQuickField name='parentId'}}
                        {{> afQuickField name="level" readonly="true"}}
                        {{> afQuickField name='khName'}}
                        {{> afQuickField name='enName'}}
                    </div>
                </div>

                {{> formFooterWithButton}}
            {{/autoForm}}
        {{else}}
            {{> loading}}
        {{/if}}
    </div>
</template>

<!--Show-->
<template name="Microfis_locationShow">
    <div class="box-body">
        {{#if Template.subscriptionsReady}}
            {{#with data}}
                <dl class="dl-horizontal">
                    <dt>ID</dt>
                    <dd>{{_id}}</dd>
                    <dt>Kh Name</dt>
                    <dd>{{khName}}</dd>
                    <dt>En Name</dt>
                    <dd>{{enName}}</dd>
                    <dt>Level</dt>
                    <dd>{{level}}</dd>
                    <dt>Parent ID</dt>
                    <dd>{{parentId}}</dd>
                    <dt>Parent Doc</dt>
                    <dd>
                        {{> jsonView json=parentDoc}}
                    </dd>
                </dl>
            {{/with}}
        {{else}}
            {{> loading}}
        {{/if}}
    </div>
</template>
