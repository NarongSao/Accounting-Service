<!--Index-->
<template name="Microfis_purchase">
    <div class="box-header with-border">
        <h3 class="box-title">
            {{> addNewButton}}
        </h3>
    </div>
    <!-- /.box-header -->

    <div class="box-body">
        {{> tabular table=tabularTable  class="table table-striped table-bordered table-condensed table-hover-pointer"}}

    </div>
    <!-- /.box-body -->
</template>

<!--Action-->
<template name="Microfis_purchaseAction">
    {{#columnAction align="right"}}
        <li><a href="#" class="js-update"><i class="fa fa-pencil"></i> {{_ "action.edit"}}</a></li>
        <li><a href="#" class="js-destroy"><i class="fa fa-remove"></i> {{_ "action.delete"}}</a></li>
        <li><a href="#" class="js-display"><i class="fa fa-eye"></i> {{_ "action.show"}}</a></li>
    {{/columnAction}}
</template>

<!--Insert-->
<template name="Microfis_purchaseNew">
    <div class="box-body">
        {{#autoForm collection=collection id="Microfis_purchaseNew" type="insert"}}
        <div class="row">
            <div class="col-md-6">
                {{> afQuickField name="purchaseDate"}}
                {{> afQuickField name="transactionType"}}
                {{> afQuickField name="vendorId"}}
                {{> afQuickField name="itemName"}}
            </div>
            <div class="col-md-6">
                {{> afQuickField name="category"}}
                {{> afQuickField name="group"}}
                {{> afQuickField name="cost"}}
                {{> afQuickField name="price"}}
            </div>
        </div>

        {{> formFooterWithButton}}
    {{/autoForm}}
</div>
</template>

<!--Update-->
<template name="Microfis_purchaseEdit">
    <div class="box-body">
        {{#autoForm collection=collection id="Microfis_purchaseEdit" doc=this type="update"}}
        <div class="row">
            <div class="col-md-6">
                {{> afQuickField name="purchaseDate"}}
                {{> afQuickField name="transactionType"}}
                {{> afQuickField name="vendorId"}}
                {{> afQuickField name="itemName"}}
            </div>
            <div class="col-md-6">
                {{> afQuickField name="category"}}
                {{> afQuickField name="group"}}
                {{> afQuickField name="cost"}}
                {{> afQuickField name="price"}}
            </div>
        </div>

        {{> formFooterWithButton}}
    {{/autoForm}}
</div>
</template>

<!--Show-->
<template name="Microfis_purchaseShow">
    <div class="box-body">
    <dl class="dl-horizontal">
        <dt>Id</dt>
        <dd>{{_id}}</dd>
        <dt>Name</dt>
        <dd>{{name}}</dd>
        <dt>Short Name</dt>
        <dd>{{shortName}}</dd>
        <dt>Register Date</dt>
        <dd>{{moFormat registerDate "DD/MM/YYYY"}}</dd>
        <dt>Address</dt>
        <dd>{{address}}</dd>
        <dt>Telephone</dt>
        <dd>{{telephone}}</dd>
        <dt>Email</dt>
        <dd>{{email}}</dd>
        <dt>Website</dt>
        <dd>{{website}}</dd>
    </dl>
</div>
</template>
