<!--Index-->
<template name="Microfis_holiday">
    <div class="box-header with-border">
        <h3 class="box-title">
            {{> addNewButton}}
        </h3>
    </div>
    <!-- /.box-header -->

    <div class="box-body">
        <!--Reactive Table-->
        {{> reactiveTable settings=tableSettings}}
    </div>
    <!-- /.box-body -->
</template>

<!--Action-->
<template name="Microfis_holidayAction">
    {{#columnAction align="right"}}
        <li><a href="#" class="js-update"><i class="fa fa-pencil"></i> {{_ "action.edit"}}</a></li>
        <li><a href="#" class="js-destroy"><i class="fa fa-remove"></i> {{_ "action.delete"}}</a></li>
        <li><a href="#" class="js-display"><i class="fa fa-eye"></i> {{_ "action.show"}}</a></li>
    {{/columnAction}}
</template>

<!--Insert-->
<template name="Microfis_holidayNew">
    <div class="box-body">
        {{#autoForm collection=collection id="Microfis_holidayNew" type="insert"}}
            <div class="row">
                <div class="col-md-12">
                    {{> afQuickField name="from"}}
                    {{> afQuickField name="to" value=dateVal}}
                    {{> afQuickField name="name"}}
                </div>
            </div>

            {{> formFooterWithButton}}
        {{/autoForm}}
    </div>
</template>

<!--Update-->
<template name="Microfis_holidayEdit">
    <div class="box-body">
        {{#if Template.subscriptionsReady}}
            {{#autoForm collection=collection id="Microfis_holidayEdit" doc=data type="update"}}
                <div class="row">
                    <div class="col-md-12">
                        {{> afQuickField name="from"}}
                        {{> afQuickField name="to"}}
                        {{> afQuickField name="name"}}
                    </div>
                </div>

                {{> formFooterWithButton}}
            {{/autoForm}}
        {{else}}
            {{> loading}}
        {{/if}}
    </div>
</template>

<!--Show-->
<template name="Microfis_holidayShow">
    <div class="box-body">
        {{#if Template.subscriptionsReady}}
            {{#with data}}
                <dl class="dl-horizontal">
                    <dt>From</dt>
                    <dd>{{moFormat from "DD/MM/YYYY"}}</dd>
                    <dt>To</dt>
                    <dd>{{moFormat to "DD/MM/YYYY"}}</dd>
                    <dt>Name</dt>
                    <dd>{{name}}</dd>
                </dl>
            {{/with}}
        {{else}}
            {{> loading}}
        {{/if}}
    </div>
</template>
