<template name="Microfis_clearPrepay">
    <div class="animated fadeIn">
        <div class="box-header with-border">
            <h3 class="box-title">
                <p>
                    <button type="button" class="btn btn-primary clearPrepay">{{fa "plus"}}  Clear Prepay</button>
                </p>
            </h3>
        </div>
        <div class="box-body">
            {{> tabular table=tabularTable selector=selector class="table table-striped table-bordered table-condensed table-hover"}}
        </div>
    </div>
</template>

<template name="Microfis_clearPrepayAction">
    <button class="btn btn-danger remove btn-sm"><a href="#">{{fa "remove"}}</a></button>
</template>

<template name="Microfis_clearPrepayInsert">
    <div class="box-body">
        {{#autoForm collection=collection id="Microfis_clearPrepayInsert" type="insert"}}
            <div class="container-fluid ">
                <div class="row col-md-12">
                    {{> afQuickField name='closeDate'}}
                    {{> afQuickField name="branchId" type="hidden" value=currentBranch}}
                    {{> afQuickField name="status" type="hidden"}}
                </div>
                <button type="submit" class="btn btn-primary save">{{fa "floppy-o"}} Save</button>
                <button type="reset" class="btn btn-default">{{fa "refresh"}} Reset</button>
            </div>
        {{/autoForm}}
    </div>
</template>


<template name="Microfis_repaymentClear">
    {{> tabular table=tabularTable.RepaymentTabular selector=tabularTable.selector class="table table-striped table-bordered table-condensed table-hover-pointer"}}
</template>
