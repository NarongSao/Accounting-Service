<!--Setting-->
<template name="Core_setting">
    <div class="box-body">
        {{#if Template.subscriptionsReady}}
            {{#autoForm collection=collection id="Core_setting" doc=data type="update"}}
                <div class="row">
                    <div class="col-md-6">
                        {{> afQuickField name='headOffice'}}
                        {{> afQuickField name='baseCurrency'}}
                        {{> afQuickField name='roundNumber'}}
                    </div>
                    <div class="col-md-6">
                        {{> afQuickField name='language'}}
                        {{> afQuickField name='integrate'}}
                        {{> afQuickField name='isDisableJournalDate'}}
                        {{> afQuickField name='isDisableVoucher'}}

                        {{#if isConfigPaymentMethod}}
                            {{> afQuickField name='paymentMethod' size=4}}
                        {{/if}}

                        <a class="btn btn-danger resetData"><i class="fa fa-refresh"></i> Reset Data
                        </a>

                    </div>
                </div>

                {{> formFooterWithButton}}
            {{/autoForm}}
        {{else}}
            {{> loading}}
        {{/if}}
    </div>
    <!-- /.box-body -->
</template>
