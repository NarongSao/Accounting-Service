<!--Default-->
<template name="formFooter">
    <div class="form-footer">
        {{> Template.contentBlock}}
    </div>
</template>

<template name="formFooterWithButton">
    <div class="form-footer">
        <button type="submit" class="btn btn-primary"><i class="fa fa-paper-plane-o"></i> {{_ "form.btnSubmit"}}
        </button>
        <button type="reset" class="btn btn-default"><i class="fa fa-refresh"></i> {{_ "form.btnReset"}}</button>
    </div>
</template>

<template name="reportFormFooter">
    {{> Template.contentBlock}}
</template>

<template name="reportFormFooterWithButton">
    <button type="submit" class="btn btn-primary"><i class="fa fa-paper-plane-o"></i> {{_ "form.btnSubmit"}}</button>
    <button type="reset" class="btn btn-default"><i class="fa fa-refresh"></i> {{_ "form.btnReset"}}</button>
</template>

<template name="formFooterWithButtonReport">
    <div class="form-footer">
        <a class="btn btn-default fullScreen pull-left"><i class="fa fa-window-maximize" aria-hidden="true"></i>
            Full Screen</a>
        <a class="btn btn-success btn-print pull-left"><i class="fa fa-print" aria-hidden="true"></i> Print</a>
        <button type="submit" class="btn btn-primary"><i class="fa fa-paper-plane-o"></i> {{_ "form.btnSubmit"}}
        </button>
        <button type="reset" class="btn btn-default"><i class="fa fa-refresh"></i> {{_ "form.btnReset"}}
        </button>
    </div>
</template>
